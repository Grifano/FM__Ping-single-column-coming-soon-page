<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ðŸ‘† displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <!-- ðŸ‘† Styles: Including a CSS styles & reset a browsers styles, compiling through SCSS-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- ðŸ‘†Title & Favicon: Add a title project -->
  </head>

  <body>
    <main>
      <section class="subscribtion">
        <div class="container">
          <img
            class="logo"
            src="./images/logo.svg"
            alt="Text PING main logo"
            width="90"
          />
          <h1 class="subscribtion__title">
            We are launching <strong>soon!</strong>
          </h1>
          <h2 class="subscribtion__subtitle">Subscribe and get notified</h2>
          <form
            class="subscribtion__form"
            id="subscribtionForm"
            action="#"
            method="get"
          >
            <fieldset>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email addressâ€¦"
                title="Please provide a valid email address"
                pattern="^[a-zA-Z]+@[a-zA-Z.-]+\.[a-z]{2,4}$"
              />
              <small id="invalidMsg"
                >Please provide a valid email address</small
              >
            </fieldset>
            <button type="submit">Notify Me</button>
          </form>
          <img
            class="subscribtion__screenshot"
            src="./images/Screen.png"
            alt="Dashboard window picture with graph-card, slack logo"
            width="640"
          />
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <ul class="social">
          <li>
            <a href="https://facebook.com">
              <img src="./images/fb.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com"
              ><img src="./images/tw.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="https://instagram.com">
              <img src="./images/inst.svg" alt="" />
            </a>
          </li>
        </ul>
        <small class="copyright"
          >&copy; Copyright Ping. All rights reserved.</small
        >
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
